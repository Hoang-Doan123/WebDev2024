<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./Public/css/main_setting.css">
    <script defer src="./Public/js/main_setting.js"></script>
</head>
<body>
    <div class="mode-setting-box">
        <h3>Mode Settings</h3>
        <div class="section">
            <h4>Font Level</h4>
            <div class="font-change">
                <button id="decrease-btn"><h1>-</h1></button>
                <h3 id="font-size-value">50</h3>
                <button id="increase-btn"><h1>+</h1></button>
            </div>
        </div>
        <div class="section">
            <label for="language-select"><h4>Language</h4></label>
            <select id="language-select">
                <option value="1">English</option>
                <option value="2">French</option>
                <option value="3">Vietnamese</option>
            </select>
        </div>
        <div class="section">
            <h4>Animation</h4>
            <label class="switch">
                <input type="checkbox" id="backgroundToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="section">
            <h4>Help</h4>
            <button>See Help</button>
        </div>
    </div>
</body>
</html>
