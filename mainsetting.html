<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main setting</title>
    <link rel="stylesheet" href="Public/css/settingstyle.css">
    <script defer src="./Public/js/setting.js"></script>
</head>
<body>
    <video autoplay muted loop class="background-video" id="backgroundVideo">
        <source src="videos/white_tech.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="heading-container">
        <div class="home_btn">
            <img src="Public/Images/home_icon.png" height="20px"> <!-- Adjust height as needed -->
        </div>

        <h1>Settings</h1>

        <button class="icon-button" id="choicesButton" height="20px">
            choices
        </button>
    </div>

    <div class="setting-box">
        <div class="mode-setting-box">
            <p class="mode-setting-heading">Mode Settings</p>
            <div class="section">
                <h4>Font Level</h4>
                <div class="font-change">
                    <button id="decrease-btn"><h1>-</h1></button>
                    <h3 id="font-size-value">50</h3>
                    <button id="increase-btn"><h1>+</h1></button>
                </div>
            </div>
            <div class="section">
                <label for="language-select"><h4>Language</h4></label>
                <select id="language-select">
                    <option value="1">English</option>
                    <option value="2">French</option>
                    <option value="3">Vietnamese</option>
                </select>
            </div>
            <div class="section">
                <h4>Animation</h4>
                <label class="switch">
                    <input type="checkbox" id="backgroundToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="section">
                <h4>Help</h4>
                <button>See Help</button>
            </div>
        </div>
        <div class="settings-container">
            <p class="setting-heading">Main Settings</p>
            <div class="profile-section">
                <img src="Public/Images/Cuong's_img.png" alt="Profile" class="profile-img">
                <div class="profile-info">
                    <div class="profile-sector profile-name">
                        <p class="profile-name-tag">Name:</p>
                        <input type="text" class="profile-name-input" placeholder="Enter your name">
                    </div>
                    <div class="profile-sector profile-email">
                        <p class="profile-email-tag">Email:</p>
                        <input type="email" class="profile-email-input" placeholder="Enter your email">
                    </div>
                    <div class="profile-sector profile-phone">
                        <p class="profile-phone-tag">Phone:</p>
                        <input type="tel" class="profile-phone-input" placeholder="Enter your phone number">
                    </div>
                    <div class="profile-sector profile-address">
                        <p class="profile-address-tag">Address:</p>
                        <input type="text" class="profile-address-input" placeholder="Enter your address">
                    </div>
                </div>
            </div>      
            <div class="buttons">
                <div class="camera">
                    <button class="buttons-btn">
                        <img src="Public/Images/Media/camera.png">
                    </button>
                    <p class="camera-btn-description">Change avatar</p>
                </div>
                <div class="premium">
                    <button class="buttons-btn">
                        <img src="Public/Images/Media/RevenueIcon.png">
                    </button>
                    <p class="premium-btn-description">Pay fee</p>
                </div>
            </div>
            <a href="#" class="logout-btn">Log out</a>
        </div>

        <div class="button_settings">
            <div class="first_row">
                <button class="like_card">
                    <img src="Public/Images/facebook/like.png" height="110px">
                </button>
                <button class="share_card">
                    <img src="Public/Images/facebook/share.png" height="90px">
                </button>
                <button class="comment_card">
                    <img src="Public/Images/Media/commentIcon.png" height="100px">
                </button>
            </div>
            <div class="second_row">
                <button class="subscribe_card">
                    <img src="Public/Images/youtube/subscribe.png" height="100px">
                </button>
                <button class="revenue_card">
                    <img src="Public/Images/Media/RevenueIcon.png" height="100px">
                </button>
                <button class="follower_card">
                    <img src="Public/Images/Media/NewFollowers.png" height="100px">
                </button>
            </div>
            <div class="third_row">
                <button class="pagelike_card">
                    <img src="Public/Images/facebook/page.png" height="100px">
                </button>
                <button class="message_card">
                    <img src="Public/Images/instagram/messig.png" height="100px">
                </button>
                <button class="react_card">
                    <img src="Public/Images/Media/LikeIcon.png" height="100px">
                </button>
            </div>
            <p>Button Settings</p>
        </div>

        <div class="change-and-choose-dashboard">
            <div class="change-dashboard-section">
                <p>Change Dashboard</p>
                <div class="media-btn">
                    <img src="Public/Images/zalo_icon.png" class="zalo_icon">
                    <img src="Public/Images/whatsapp_icon.png" class="whats_icon">
                    <img src="Public/Images/tiktok_icon.png" class="tiktok_icon">
                </div>
            </div>
            <div class="your-choice-section">
                <p>Which one do you choose?</p>
                <div class="media-btn">
                    <img src="Public/Images/facebook/facebook_icon.png" class="fb_icon">
                    <img src="Public/Images/instagram/instagram_icon.png" class="ins_icon">
                    <img src="Public/Images/youtube/youtube_icon.png" class="ytb_icon">
                    <img src="Public/Images/twitter/twitter_icon1.png" class="tw_icon">
                </div>
            </div>
        </div>
    </div>

    <div class="cards_container">
        <div class="first_row">
            <button class="facebook_card">
                <img src="Public/Images/facebook/facebook_icon.png" height="150px">
            </button>
            <button class="instagram_card">
                <img class="instagram_img" src="Public/Images/instagram/instagram_icon.png" height="150px">
            </button>
        </div>
        <div class="second_row">
            <button class="youtube_card">
                <img src="Public/Images/youtube/youtube_icon.png" height="150px">
            </button>
            <button class="twitter_card">
                <img src="Public/Images/twitter/twitter_icon1.png" height="150px">
            </button>
        </div>
    </div>
</body>
</html>
