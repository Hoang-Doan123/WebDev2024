<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube Interactions</title>
    <link rel="stylesheet" href="Public/css/youtube_interactions.css">
    <link rel="icon" href="Public/Images/youtube/youtube_icon.png">
    <script defer src="Public/js/youtube_interactions.js" type="module"></script>
    <script defer src="Public/js/youtube_interactions_2.js"></script>
    <script defer src="Public/js/pageFunction.js"></script>
</head>
<body>
    <div class="navigation-bar-container">
        <div class="back-arrow-button" id="youtube-back-button">
            <img src="Public/Images/Media/backArrow.png">
        </div>
        <div class="youtube-logo-container">
            <img src="Public/Images/youtube/youtube_icon.png">
        </div>
        <div class="setting_button_container">
            <img src="Public/Images/setting_icon.png" height="30px">
        </div>
    </div>
    <div class="like-analysis-container">
        <div class="line-analysis-main">
            <h3 class="line-analysis-header">Number Of Reacts</h3>
            <canvas id="line-chart" width="500" height="220"></canvas>
        </div>
        <div class="circle-chart-container">
            <div class="circle-chart-main">
                <h3>Reacts This Week</h3>
                <div class="circle chart-1">
                    <div class="circle-inner">
                        <h3>147K</h3>
                    </div>
                </div>
            </div>
            <div class="circle-chart-footer">
                <div class="color-description">
                    <h2 style="color: rgb(12, 157, 235)">20% (84K)</h2>
                    <h3>Like</h3>
                </div>
                <div class="color-description">
                    <h2 style="color: rgb(31, 56, 181)">15% (63K)</h2>
                    <h3>Dislike</h3>
            </div>
        </div>
    </div>
    <div class="like-analysis-container">
        <div class="line-analysis-main">
            <h3 class="line-analysis-header">Number Of Shares</h3>
            <canvas id="line-chart-2" width="500" height="220"></canvas>
        </div>
        <div class="circle-chart-container">
            <div class="circle-chart-main">
                <h3>Shares This Week</h3>
                <div class="circle chart-2">
                    <div class="circle-inner">
                        <h3>56K</h3>
                    </div>
                </div>
            </div>
            <div class="circle-chart-footer">
                <div class="color-description">
                    <h2 style="color: rgb(25, 209, 157)">24% (16K)</h2>
                    <h3>Video Shares</h3>
                </div>
                <div class="color-description">
                    <h2 style="color: rgb(21, 77, 61)">50% (25K)</h2>
                    <h3>Video Short Shares</h3>
                </div>
                <div class="color-description">
                    <h2 style="color: rgb(109, 78, 219)">26% (15K)</h2>
                    <h3>Image Shares</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
