<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Followers Analytics</title>
    <link rel="stylesheet" href="ig.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-back">
            <a href="ig.html">&#8592;</a> 
        </div>
        <div class="header-title">
        <h1>Instagram Followers Analytics</h1>
    </div>
    </header>

    <section class="charts-section">
        <div class="chart-container">
            <h3>Followers Growth Over Time</h3>
            <canvas id="lineChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Followers by Source</h3>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Monthly Follower Increase</h3>
            <canvas id="barChart"></canvas>
        </div>
    </section>

    <script>
        
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Followers',
                    data: [1200, 1500, 2000, 2600, 3200, 4000],
                    borderColor: '#ff5e57',
                    backgroundColor: 'rgba(255, 94, 87, 0.1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

       
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Organic', 'Ads', 'Collaborations', 'Others'],
                datasets: [{
                    label: 'Followers',
                    data: [3000, 1000, 500, 500],
                    backgroundColor: ['#ff5e57', '#ffab57', '#57d9ff', '#57ff83'],
                    borderWidth: 1
                }]
            }
        });

     
        const ctxBar = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'New Followers',
                    data: [1200, 300, 500, 600, 600, 800],
                    backgroundColor: '#ff5e57',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
