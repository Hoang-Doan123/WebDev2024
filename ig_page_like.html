<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Page like</title>
    <link rel="stylesheet" href="Public/css/ig_pagelike.css">
    <link rel="icon" href="Public/Images/instagram/instagram_icon.png">
    <script defer src="Public/js/ig_pagelike.js" type="module"></script>
    <script defer src="Public/js/ig_pagelike_2.js"></script>
    <script defer src="Public/js/pageFunction.js"></script>
</head>
<body>
    <div class="navigation-bar-container">
        <div class="back-arrow-button" id="ig-back-button">
            <img src="Public/Images/Media/backArrow.png">
        </div>
        <div class="ig-logo-container">
            <img src="Public/Images/instagram/instagram_icon.png">
        </div>
        <div class="setting_button_container">
            <img src="Public/Images/setting_icon.png" height="30px">
        </div>
    </div>
    <div class="pagelike-analysis-container">
        <div class="line-analysis-main">
            <h3 class="line-analysis-header">Monthly Revenue</h3>
            <canvas id="line-chart" width="500" height="220"></canvas>
        </div>
        <div class="circle-chart-container">
            <div class="circle">
                <div class="circle-inner">
                    <h4>Total: 79,39$</h4>
                </div>
            </div>
            <div class="circle-chart-footer">
                <div class="circle-chart-parameter-fragment">
                    <div class="color-description">
                        <h1 style="color: rgb(196, 199, 32)">60%</h1>
                        <h3>Commercial</h3>
                    </div>
                </div>
                <div class="circle-chart-parameter-fragment">
                    <div class="color-description">
                        <h1 style="color: rgb(235, 126, 16)">20%</h1>
                        <h3>External Engagement</h3>
                    </div>
                </div>
                <div class="circle-chart-parameter-fragment">
                    <div class="color-description">
                        <h1 style="color: rgb(230, 16, 30)">20%</h1>
                        <h3>Monthly Pay</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pillar-chart-analysis">
        <div class="pillar-chart-header">
            <h3>Yearly Revenue And Lost (Unit: k$)</h3>
        </div>
        <div class="pillar-chart-container" style="height: 550px; width: 100%">
            <div class="vertical-line"></div>
            <div class="line-separation line-p-1"></div>
            <div class="line-separation line-p-2"></div>
            <div class="line-separation line-p-3"></div>
            <div class="line-separation line-p-4"></div>
            <div class="line-separation line-m"></div>
            <div class="line-separation line-n-1"></div>
            <div class="line-separation line-n-2"></div>
            <div class="line-separation line-n-3"></div>
            <div class="line-separation line-n-4"></div>
            <div class="line-value value-p-2">1200</div>
            <div class="line-value value-p-3">900</div>
            <div class="line-value value-p-4">600</div>
            <div class="line-value value-p-5">300</div>
            <div class="line-value value-m">0</div>
            <div class="line-value value-n-1">300</div>
            <div class="line-value value-n-2">600</div>
            <div class="line-value value-n-3">900</div>
            <div class="line-value value-n-3">1200</div>
            <div class="unit-revenue"><h3>Revenue</h3></div>
            <div class="unit-loss"><h3>Loss</h3></div>
            <div class="pillar-group">
                <div class="pillar up-data"></div>
                <div class="pillar down-data"></div>
            </div>
            <div class="pillar-group">
                <div class="pillar up-data"></div>
                <div class="pillar down-data"></div>
            </div>
            <div class="pillar-group">
                <div class="pillar up-data"></div>
                <div class="pillar down-data"></div>
            </div>
            <div class="pillar-group">
                <div class="pillar up-data"></div>
                <div class="pillar down-data"></div>
            </div>
            <div class="pillar-group">
                <div class="pillar up-data"></div>
                <div class="pillar down-data"></div>
            </div>
            <div class="pillar-group">
                <div class="pillar up-data"></div>
                <div class="pillar down-data"></div>
            </div>
            <div class="pillar-group">
                <div class="pillar up-data"></div>
                <div class="pillar down-data"></div>
            </div>
            <div class="text">2018</div>
            <div class="text">2019</div>
            <div class="text">2020</div>
            <div class="text">2021</div>
            <div class="text">2022</div>
            <div class="text">2023</div>
            <div class="text">2024</div>
        </div>
    </div>
</body>
</html>
