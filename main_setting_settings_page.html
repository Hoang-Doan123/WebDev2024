<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Public/css/main_setting.css">
    <title>Test Main Setting</title>
</head>
<body>
    <div class="settings-container">
        <p class="setting-heading">Main settings</p>
        <div class="profile-section">
            <img src="Public/Images/Cuong's_img.png" alt="Profile" class="profile-img">
            <div class="profile-info">
                <div class="profile-name">
                    <p class="profile-name-tag">Name:</p>
                    <p class="profile-name-value">I don't know</p>
                </div>
                <div class="profile-email">
                    <p class="profile-email-tag">Email:</p>
                    <p class="profile-email-value">I don't know</p>
                </div>
                <div class="profile-phone">
                    <p class="profile-phone-tag">Phone:</p>
                    <p class="profile-phone-value">00000000</p>
                </div>
                <div class="profile-address">
                    <p class="profile-address-tag">Address:</p>
                    <p class="profile-address-value">I don't know</p>
                </div>
                <a href="#" class="logout-btn">Log out</a>
            </div>
        </div>
        <div class="buttons">
            <div class="camera">
                <button class="camera-btn">Camera</button>
                <p class="camera-btn-description">Change avatar image</p>
            </div>
            <div class="premium">
                <button class="premium-btn">Premium</button>
                <p class="premium-btn-description">Pay 2$ a month</p>
            </div>
            <div class="connect">
                <button class="connect-btn">Connect</button>
            </div>
        </div>
    </div>
</body>
</html>
